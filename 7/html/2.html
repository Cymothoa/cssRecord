<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        // typeof 判断变量的类型
        console.log(typeof a); //判断的a的类型  undefined--未定义类型：存在，没有赋值 
        a=1;
        console.log(typeof a,'赋值后a的类型') //number--数字类型
        a='1';//'' ""  --字符串
        console.log(typeof a,'新的赋值后a的类型') //string--字符串类型
        var b=true;
        console.log(typeof b,'b') //boolean 布尔值
        var c = null;
        console.log(typeof c,'c') //object
        var c=[];
        console.log(typeof c,'c')
    </script>
</body>
</html>
