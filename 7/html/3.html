<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算</title>
</head>
<body>
    <script>
        var a = 5;
        var b;
        // a++ 先赋值 后自增
        b = a++;
        console.log(b,'b')
        console.log(a,'a')

        var d = 5;
        var c;
        // ++a 先自增 后赋值
        c = ++d;
        console.log(c,'c')
        console.log(d,'d')


        // a= 6 b=5
        a = b--;
        // b-- 先赋值 后自减
        console.log(b,'b')
        console.log(a,'a')

        // a=5 b=4
        b = --a
        // --b 先自减 后赋值
        console.log(b,'b')
        console.log(a,'a')


    </script>
</body>
</html>
